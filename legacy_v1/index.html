<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workout Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Workout Planner</h1>
            <p>Your personalized fitness companion powered by AI</p>
        </header>

        <main>
            <section class="chat-container">
                <div class="chat-header">
                    <h2>Workout Assistant</h2>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <div class="message bot">
                        <p>Hello! I'm your AI workout assistant. How can I help you today?</p>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="user-input"
                        placeholder="Ask me about workouts, nutrition, or fitness goals...">
                    <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                </div>
            </section>

            <section class="workout-planner">
                <h2>Generate Your Workout Plan</h2>
                <div class="form-container">
                    <div class="input-group">
                        <label for="fitness-level">Fitness Level</label>
                        <select id="fitness-level">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="workout-type">Workout Type</label>
                        <select id="workout-type">
                            <option value="strength">Strength Training</option>
                            <option value="cardio">Cardio</option>
                            <option value="flexibility">Flexibility</option>
                            <option value="hiit">HIIT</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="duration">Duration (minutes)</label>
                        <input type="number" id="duration" min="15" max="120" value="45">
                    </div>
                    <button id="generate-plan">Generate Workout Plan</button>
                </div>
                <div class="workout-result" id="workout-result">
                    <!-- Generated workout plan will appear here -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; Created by Arun Chaudhary</p>
        </footer>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
